<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Gin tutorial</title>
</head>
<body>
  <h2>追加</h2>
  <form action="/new" method="post">
    <p>内容: 
      <input type="text" name="text" size="30" placeholder="入力してください">
    </p>
    <p>状態:
      <select name="status">
        <option value="未実行">未実行</option>
        <option value="実行中">実行中</option>
        <option value="終了">終了</option>
      </select>
    </p>
    <p><input type="submit" value="Send"></p>
  </form>
  <div>
    <ul>
      {{ range .todos }}
        <li><b>内容:</b> {{ .Text }} / <b>状態:</b> {{ .Status }} |
          <label>
            <a href="/detail/{{.ID}}">編集</a>
          </label>
          <label>
            <a href="/delete/{{.ID}}/check">削除</a>
          </label>
        </li>
      {{ end }}
    </ul>
  </div>
</body>
</html>
